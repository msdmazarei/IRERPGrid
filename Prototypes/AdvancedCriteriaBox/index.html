<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Advanced Criteria box</title>

    <link rel='stylesheet' href='../lib/css/reset.css' type='text/css'>
    <link rel='stylesheet' href='css/style.css' type='text/css'>

    <script src='../lib/js/mini_require.js' type='text/javascript'></script>
    <script src='../lib/js/jquery.js' type='text/javascript'></script>
    <script src='../lib/js/underscore.js' type='text/javascript'></script>
    <script src='../lib/js/backbone.js' type='text/javascript'></script>
    <script src='js/AdvancedCriteriaBox.js' type='text/javascript'></script>

    <script type='text/javascript'>
        window.require(['jquery', 'advanced-criteria-box'], function($) {
            $(function() {
                $('.advanced-criteria-box').AdvancedCriteriaBox({
                    variables: {
                        Name: {
                            display: 'Name',
                            type: 'string'
                        },
                        Salary: {
                            display: 'Employee Salary',
                            type: 'integer'
                        },
                        Birthdate: {
                            display: 'Birthdate',
                            type: 'date'
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class='container'>
        <div class='advanced-criteria-box'>
            <ul class='input-field'>
                <li class='variable'>Employee Salary</li>
                <li class='operator'>&gt;</li>
                <li class='number money'>1000</li>
                <li class='input'>
                    <input type='text' class='' autocomplete='off'>
                </li>
            </ul>
            <div class='autocomplete'>
                <ul>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
